<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video, Audio & Media</title>
  </head>
  <body>
    <video
      src="video.mp4"
      controls
      poster="download.jpg"
      width="300"
      height="168"
    ></video>
    <audio src="sachin.mp3" controls preload="auto"></audio>
    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="purple"
        stroke-width="3"
        fill="pink"
      />
    </svg>
    <img src="img.svg" alt="SVG img" xmlns="http://www.w3.org/2000/svg" />
    <br />
    <iframe
      src="https://www.codewithharry.com/"
      frameborder="2"
      width="600"
      height="600"
    ></iframe>
  </body>
</html>
