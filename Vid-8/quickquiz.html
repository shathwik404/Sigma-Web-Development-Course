<!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Quiz</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          autofocus
          required
        />
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Input Your City" required />
      </div>
      <div>
        <label for="pincode">Pincode</label>
        <input
          type="text"
          id="pincode"
          placeholder="Input Your Pincode"
          required
        />
      </div>
    </form>
  </body>
</html>
