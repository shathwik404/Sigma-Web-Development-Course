<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Specify</title>
    <style>
      h1 {
        color: aqua;
      }
      .cyellow {
        color: yellowgreen;
      }
      .cred {
        color: red;
      }
      .cpurple {
        color: purple;
      }

        background-color: red !important;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="cyellow cred cpurple" data-x="a">This is Heading</h1>
    </div>
  </body>
</html>
